<div class="center">
   <div class="container">
      <h2>{{ 'OVERVIEW.details' | translate }}</h2>
      <div class="topright">
         <div class="radialProgressBar progress-70">
            <div class="overlay">70%</div>
         </div>
      </div>
      <hr>
      <form [formGroup]=overviewForm>
         <div class="form-group">
            <label>
               {{ 'PROFILE.username' | translate }}
            </label>
            <input type="text" class="Form" formControlName="username">
         </div>
         <div class="form-group">
            <label>
               {{ 'PROFILE.email' | translate }}
            </label>
            <input type="text" class="Form" formControlName="email">
         </div>
         <div class="form-group">
            <label>
               {{ 'PROFILE.role' | translate }}
            </label>
            <input type="text" class="Form" formControlName="role">
         </div>
      </form>
   </div>
</div>
