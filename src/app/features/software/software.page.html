<div class="main-container">
    <div class="container">
        <div class="inner-page-section card">
            <section class="page-header">
                <div class="page-header-content d-flex justify-content-between">
                    <h2 class="title"> {{ 'SOFTWARE.title' | translate }}</h2>
                    <button class="btn btn-green" (click)="add()"><fa-icon [icon]="['fas', 'plus']" class="white"></fa-icon> {{ 'SOFTWARE.add' | translate }}</button>
                </div>
            </section>
            <div>
                <div class="page-content">
                    <ngx-table [configuration]="configuration" [data]="data" [columns]="columns">
                    </ngx-table>
                </div>
            </div>
            <ng-template #nameTpl let-row let-rowIndex="rowIndex">
                <div *ngIf="editRow !== rowIndex">{{ row.name }}</div>
                <div *ngIf="editRow === rowIndex">
                   <input type="text" #name placeholder="Name" class="form-label" [value]="row.name" />
                </div>
             </ng-template>
             <ng-template #descriptionTpl let-row let-rowIndex="rowIndex">
                <div *ngIf="editRow !== rowIndex">{{ row.description }}</div>
                <div *ngIf="editRow === rowIndex">
                   <input type="text" #description placeholder="Description" class="form-label" [value]="row.description" />
                </div>
             </ng-template>
            <ng-template #actionTpl let-row let-rowIndex="rowIndex">
                <div class="menu-icon-container">
                    <fa-icon [icon]="['fas', 'eye']" size="2x" class="primary" (click)="view(row)"></fa-icon>
                    <fa-icon [icon]="['fas', 'trash-alt']" size="2x" class="danger" (click)="delete(row)"></fa-icon>
                </div>
            </ng-template>
        </div>
    </div>
</div>
