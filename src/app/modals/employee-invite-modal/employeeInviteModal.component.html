<div class="modal-header">
    <h2 class="title pull-left"> {{ 'EMPLOYEE.invite' | translate }}</h2>
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <main class="col-lg-12">
            <div class="entry-wrapper">
                <div class="entry-single">
                    <form [formGroup]=inviteForm>
                        <div class="form">
                            <div class="form-group">
                                <label class="form-label">
                                    {{ 'EMPLOYEE.username' | translate }}
                                </label>
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                            <div class="form-group">
                                <label class="form-label">
                                    {{ 'EMPLOYEE.email' | translate }}
                                </label>
                                <input type="text" class="form-control" formControlName="email">
                            </div>
                            <div class="form-group">
                                <label class="form-label">
                                    <br/>
                                </label>
                                <button class="btn btn-blue form-button" (click)="invite()" [disabled]="!inviteForm.valid">
                                    {{ 'EMPLOYEE.button' | translate }}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
