<div class="modal-header">
    <h2 class="title pull-left" *ngIf="label"> {{ 'UPDATE-LABEL.update-label' | translate  }}</h2>
    <h2 class="title pull-left" *ngIf="!label"> {{ 'LABEL.add-label' | translate }}</h2>
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <main class="col-lg-12">
            <div class="entry-wrapper">
                <div class="entry-single">
                    <form [formGroup]=form>
                        <div class="form">
                            <div class="form-group">
                                <label class="form-label">
                                    {{ 'UPDATE-LABEL.title' | translate  }}
                                </label>
                                <input type="text" class="form-control" formControlName="title">
                            </div>
                            <div class="form-group">
                                <label class="form-label">
                                    {{ 'UPDATE-LABEL.description' | translate  }}
                                </label>
                                <input type="text" class="form-control" formControlName="description">
                            </div>
                            <div class="form-group">
                                <label class="form-label">
                                    {{ 'UPDATE-LABEL.color' | translate  }}
                                </label>
                                <input type="text" class="form-control" formControlName="color">
                            </div>
                            <div class="form-group">
                                <label class="form-label">
                                    <br />
                                </label>
                                <button *ngIf="label" class="btn btn-blue form-button" (click)="update()" [disabled]="!form.valid">
                                    {{ 'UPDATE-LABEL.button' | translate }}
                                </button>
                                <button *ngIf="!label" class="btn btn-blue form-button" (click)="add()" [disabled]="!form.valid">
                                    {{ 'LABEL.button' | translate }}
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
